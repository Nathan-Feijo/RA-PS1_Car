<!DOCTYPE html>
<html>
<head>
 <title>PS1 Car Low Poly</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
  <style>body{margin:0;overflow:hidden}</style>
</head>
<body>
  <a-scene embedded arjs="sourceType: webcam;" gesture-detector>
    <a-entity camera cursor="rayOrigin: mouse; fuse:false"
              raycaster="objects: .tocavel"></a-entity>
    <a-marker preset="hiro">
      <a-entity class="tocavel" gesture-handler
          gltf-model="url(ps1_car_free_gltf/scene.gltf)" 
          scale="2.5 2.5 2.5" 
          position="0 0 0"
          animation__grow="property: scale; to: 3.5 3.5 3.5; dur: 200; startEvents: mousedown"
          animation__shrink="property: scale; to: 2.5 2.5 2.5; dur: 200; startEvents: mouseup"{
          animation__swing="property: rotation;
                           dur: 800;
                           easing: easeInOutQuad;
                           loop: 2;
                           dir: alternate;
                           from: 0 0 0;
                           to: 0 45 0;
                           startEvents: click">
		  <!-- 
			Obs: tentei usar "gesture-tap", como solicitado no pdf,
			para o efeito balanço, mas não funcionou quando testei 
			(talvez por limitação do meu celular ou da lib gestures.js).  
			Por isso troquei para "click", que funcionou normalmente. 
		  -->
	  </a-entity>
      <a-light type="ambient" color="#BBB"></a-light>
      <a-light type="directional" intensity="0.8" position="-1 4 5"></a-light>
    </a-marker>
  </a-scene>
</body>
</html>
